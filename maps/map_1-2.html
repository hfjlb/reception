<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/jquery341.js"></script>
    <script src="/js/bootstrap.js"></script>

    <title>map1-２</title>
</head>
<body id="mapPage">
    <header>
        <div class="header-wrap ml-2">
            <img src="/img/left-w.svg" class="mr-1">
            <a href="/maps/map_1-1.html">戻る</a>
            <h6>１日目　日光</h6>
        </div>
    </header>
    <div class='map-canvas_wrap'>
        <div id="map-canvas"></div>
    </div>
    <section class="inner">
        <div class="content">
            <p>旅程</p>
            <div class="">
                <div class="day">
                    <p>１日目</p>
                </div>
            </div>
        </div>
        <div class="content">
            <p class="mt-4">■日光</p>
            <div class="place mt-2">
                <div class="row position-relative">
                    <div class="img_wrap col-4">
                        <img src="/img/photo/image3.jpg">
                    </div>
                    <div>
                        <h6>10:00 ①日光東照宮</h6>
                        <div class="d-flex  align-items-center w-100">
                            <p class="text-s">目安滞在時間2時間</p>
                        </div>
                    </div>
                    <a href="/map.html"><img src="/img/close.svg" class='right'></a>
                </div>
            </div>
            <div class="d-flex justify-content-end align-self-center inner position-relative">
                <p class="mr-auto ml-5 text-s move">徒歩　１０分</p>
                <a href="" class='text-s'>移動方法を変更</a>
            </div>
            <div class="place mt-2">
                <div class="row position-relative">
                    <div class="img_wrap col-4">
                        <img src="/img/photo/image4.jpg">
                    </div>
                    <div>
                        <h6>10:40 ②輪王寺</h6>
                        <div class="d-flex  align-items-center w-100">
                            <p class="text-s">目安滞在時間30分</p>
                        </div>
                    </div>
                    <a href="/map.html"><img src="/img/close.svg" class='right'></a>
                </div>
            </div>

        </div>
        <div class="content">
            <p>宿泊</p>
            <div class="place mt-2 pt-3 pb-3">
                <a href="">
                    <div class="row position-relative">
                        <div class="ml-4">
                            <h6>中禅寺温泉（栃木県・日光市）</h6>
                            <div class="d-flex align-items-center w-100">
                                <p class="text-s ml-3">静かな森の湖畔でリラックスできます。</p>
                            </div>
                        </div>
                        <img src="/img/right.svg" class='right'>
                    </div>
                </a>
            </div>
        </div>


        <div class="content btn-wrap">
            <a href="map.html" class="btn btn-2 mt-5 mb-5">２日目の旅程を作成する</a>
            <a href="../final-1.html" class="btn btn-1 mt-３ mb-5">完了</a>
        </div>
    </section>
    <script>
        $(function () {
            $('.check_btn').on('click', function () {
                $(this).toggleClass('check_tggle');
            });
        });
    </script>
    <!-- ----------googleApi--------- -->
    <script src="//maps.googleapis.com/maps/api/js?key={API-key}"></script>
    <script src="/js/map.js"></script>
</body>
</html>
